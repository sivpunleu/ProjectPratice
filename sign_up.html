<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="asset/css/style.css" />
  <link rel="stylesheet" href="asset/css/kimhak.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="asset/css/theme.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="asset/bootstrap-5.3.7/css/bootstrap.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <title>Document</title>
</head>

<body class="bg-form">
  <div class="container py-5">
    <form action="">
      <div class="row w-50 m-auto bg-light rounded-5 p-5">
        <div class="col-12">
          <div class=" d-flex align-items-center">
            <h2 class="text-center">sign up</h2>
            <i class="fa-solid fa-hand-sparkles fs-2 ms-3" style="color: #FFD43B;"></i>
          </div>
          <p>welcome sign in about Rental Vehicles</p>
        </div>

        <div class="col-6">
          <div class="position-relative mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="First Name"
              style="height: 50px; padding: 20px 20px; font-size: 1rem;">
            <i class="bi bi-envelope position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
        </div>
        <div class="col-6">
          <div class="position-relative mb-3">
            <input type="text" class="form-control" placeholder="Last Name"
              style="height: 50px; padding: 20px 20px; font-size: 1rem;">
            <i class="bi bi-envelope position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
        </div>
        <div class="col-12">
          <div class=" position-relative mb-3">
            <input type="email" class="form-control" placeholder="Email"
              style="height: 50px; padding: 20px 20px; font-size: 1rem;">
            <i class="bi bi-envelope position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
        </div>
        <div class="col-12">
          <div class=" position-relative mb-3">
            <input type="password" class="form-control" placeholder="Create Password"
              style="height: 50px; padding: 20px 20px; font-size: 1rem;">
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
        </div>
        <div class="d-flex w-75 gap-3 mb-3">
          <span class="w-25 p-1 d-inline-block rounded-pill bg-secondary"></span>
          <span class="w-25 p-1 d-inline-block rounded-pill bg-secondary"></span>
          <span class="w-25 p-1 d-inline-block rounded-pill bg-secondary"></span>
          <span class="w-25 p-1 d-inline-block rounded-pill bg-secondary"></span>

        </div>
        <div class="col-12">
          <div class=" position-relative mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password"
              style="height: 50px; padding: 20px 20px; font-size: 1rem;">
            <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"></i>
          </div>
        </div>
        <div class="col-12">
          <a href="home.html" class="btn btn-primary w-100 rounded-5"> sign up</a>
        </div>

        <div class="col-12 my-3 d-flex align-items-center justify-content-center">
          <span class="mx-2 text-muted">------OR ------</span>
        </div>

        <div class="col-12">
          <a href="home.html" class="btn btn-outline-primary w-100 rounded-5">
            <div class="d-flex justify-content-center align-items-center">
              <img src="asset/img/google.png" alt="" class="" style="width: 20px; height: 20px;">
              <span class="ms-3 text-light">sign up with google</span>
            </div>
          </a>
        </div>
        <div class="col-12 mt-3">
          <a href="home.html" class="btn btn-outline-primary w-100 rounded-5">
            <div class="d-flex justify-content-center align-items-center">
              <img src="asset/img/facebook.png" alt="" class="" style="width: 20px; height: 20px;">
              <span class="ms-3 text-light">sign up with facebook</span>
            </div>
          </a>
        </div>

        <div class="col-12 mt-3">
          <p class="text-center">already have an account? <a href="index.html" class="text-primary">Sign In</a></p>
        </div>
      </div>
    </form>
  </div>
</body>
<!-- Bootstrap JS Bundle -->
<script src="asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>



</html>
