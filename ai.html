<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #07182e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* From Uiverse.io by shakil_6466 */ 
.card {
  width: 190px;
  height: 254px;
  background: #07182e;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.card p {
  z-index: 2;
  color: white;
  font-size: 2em;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
}

/* Rotating background with gradient and glow */
.card::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: conic-gradient(
    from 0deg at 50% 50%,
    #00c3ff 0%,
    #7b2ff7 25%,
    #00f2c3 55%,
    #ffe600 85%,
    #00c3ff 100%
  );
  animation: rotateAnim 5s linear infinite;
  filter: blur(10px) brightness(1.2);
  z-index: 0;
}

/* Inner mask */
.card::after {
  content: "";
  position: absolute;
  inset: 4px;
 background-image: url(https://cdn.pixabay.com/collection/thumbnail/2025/06/05/monk-1791113_1280.jpg);
 background-size: cover;
  border-radius: 16px;

  box-shadow: inset 0 0 20px rgba(0, 183, 255, 0.1); /* subtle inner glow */
}

/* Optional radial gradient overlay */


/* Rotating animation */
@keyframes rotateAnim {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
/* From Uiverse.io by liyaxu123 */ 
.form-control {
  position: relative;
  margin: 20px 0 40px;
  width: 190px;
}

.form-control input {
  background-color: transparent;
  border: 0;
  border-bottom: 2px #fff solid;
  display: block;
  width: 100%;
  padding: 15px 0;
  font-size: 18px;
  color: #fff;
}

.form-control input:focus,
.form-control input:valid {
  outline: 0;
  border-bottom-color: lightblue;
}

.form-control label {
  position: absolute;
  top: 15px;
  left: 0;
  pointer-events: none;
}

.form-control label span {
  display: inline-block;
  font-size: 18px;
  min-width: 5px;
  color: #fff;
  transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.form-control input:focus+label span,
.form-control input:valid+label span {
  color: lightblue;
  transform: translateY(-30px);
}

    </style>
</head>
<body>
    <div class="container">
        <!-- From Uiverse.io by shakil_6466 --> 
<div class="card">
  <div class="gradient-overlay"></div>
 <img src="https://i.pinimg.com/474x/df/da/ba/dfdaba6b566954665f0b53f60f665b99.jpg" alt="">
</div>
<!-- From Uiverse.io by liyaxu123 --> 
<div class="form-control">
    <input type="value" required="">
    <label>
        <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
    </label>
</div>

    </div>
</body>
