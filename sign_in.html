<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="asset/css/kimhak.css">
    <link rel="stylesheet" href="asset/css/style.css" />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="asset/css/theme.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/bootstrap-5.3.7/css/bootstrap.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>Document</title>
</head>

<body class="bg-form">

    <main>
        <section>
            <div class="container py-5">

                <form action="" >
                    <div class="row  w-50 m-auto bg-light rounded-5 p-5">
                        <div class="col-12">
                            <div class=" d-flex align-items-center">
                                <h2 class="text-center">sign in</h2>
                                <i class="fa-solid fa-hand-sparkles fs-2 ms-3" style="color: #FFD43B;"></i>
                            </div>
                            <p>welcome sign in about Rental Vehicles</p>
                        </div>
                        <div class="col-12">
                            <label for="InputEmail1" class="form-label">Email</label>
                            <div class="position-relative mb-3">
                                <input type="email" class="form-control pe-5" id="InputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" value="Email@email.com"
                                    required>
                                <i class="bi bi-envelope position-absolute top-50 end-0 translate-middle-y me-3 "></i>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="InputPassword1" class="form-label">Password</label>
                            <div class="position-relative mb-3">
                                <input type="password" class="form-control pe-5" id="InputPassword"
                                    placeholder="Password" value="111111" required>
                                <i class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
                                    id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                                    <label class="form-check-label" for="exampleCheck">Remember me</label>
                                </div>
                                <a href="forgetpassword.html" class="text-decoration-underline text-primary">Forgot password?</a>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 rounded-5">sign in <i
                                    class="bi bi-arrow-right ms-2 arrow-icon"></i></button>
                        </div>

                        <div class="col-12 my-3 d-flex align-items-center justify-content-center">
                            <span class="mx-2 text-muted">------OR ------</span>
                        </div>

                        <div class="col-12">
                            <a href="#" class="btn btn-outline-primary w-100 rounded-5">
                                <div class="d-flex justify-content-center align-items-center">
                                    <img src="asset/img/google.png" alt="" class="" style="width: 20px; height: 20px;">
                                    <span class="ms-3 text-light">sign in with google</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 mt-3">
                            <a href="#" class="btn btn-outline-primary w-100 rounded-5">
                                 <div class="d-flex justify-content-center align-items-center">
                                    <img src="asset/img/facebook.png" alt="" class="" style="width: 20px; height: 20px;">
                                    <span class="ms-3 text-light">sign in with facebook</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-12">
                            <p class="text-center mt-3">Don't have an account? <a href="sign_up.html"
                                    class="text-decoration-underline text-primary">sign up</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<!-- Bootstrap JS Bundle -->
<script src="asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
<!-- swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('InputPassword');

    togglePassword.addEventListener('click', function () {
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

        // toggle between eye and eye-slash icons
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>



</html>
